name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🐋🛠️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🐋🛠️ Run Tests
        uses: docker/build-push-action@v6
        with:
          context: .
          target: build
          load: true
